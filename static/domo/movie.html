                                                const params = (new URLSearchParams(window.location.search));
                                                function flagMovie(mId) {
                                                        jQuery.getJSON(`/ajax/flagMovie/${mId}`, (d) => {
                                                                if (d.success) displayFeedback(0 + "This movie has been flagged as inappropriate.");
                                                                else displayFeedback(1 + "This movie has not been flagged as inappropriate. Please try again later.");
                                                        });
                                                }
                                                function switchTab(A, B){
                                                        if ($(A).className == "tabactive") return;
                                                        var H = B.split(",");
                                                        for (i = 0; i < H.length; i++) {
                                                                if ($(H[i]).className == "tabactive") {
                                                                        $(H[i]).className = "tabinactive";
                                                                        var E = $(H[i]).select('[class="tabc"]')[0];
                                                                        if (typeof view_name != "undefined" && view_name == "domo") $(H[i])
                                                                                .innerHTML = '<div class="tabl"></div><div class="tabc"><a id="' 
                                                                                + H[i] + 'link" href="javascript:goVoid();">' 
                                                                                + E.innerHTML + '</a></div><div class="tabr"></div>'
                                                                        else $(H[i]).innerHTML = '<div class="tabc"><a id="' 
                                                                                        + H[i] + 'link" href="javascript:goVoid();">' 
                                                                                        + E.innerHTML + "</a></div>"
                                                                }
                                                        }
                                                        $(A).className = "tabactive";
                                                        var C = $(A + "link").innerHTML;
                                                        if (typeof view_name != "undefined" && view_name == "domo") $(A)
                                                                .innerHTML = '<div class="tabl"></div><div class="tabc">' 
                                                                + C +'</div><div class="tabr"></div>'
                                                        else $(A).innerHTML = '<div class="tabc">' + C +"</div>";
                                                        jQuery(`#${B}_movielist`).hide();
                                                        jQuery(`#${A}_movielist`).show()
                                                }
                                                jQuery.getJSON('/ajax/userInfo', (user) => {
                                                        if (!user) user = "";
                                                        else {
                                                                document.getElementById("login-button").innerHTML = user.name;
                                                                jQuery("#loginform").hide();
                                                        }
                                                        jQuery.getJSON(`/meta/${params.get("movieId")}`, (meta) => {
                                                                const date = meta.date.split("T")[0];
                                                                const usDate = `${date.split("-")[1]}/${date.split("-")[2]}/${date.split("-")[0]}`
                                                                const ukDate = `${date.split("-")[2]}/${date.split("-")[1]}/${date.split("-")[0]}`;
                                                                if (meta.user.url) jQuery("#authordetails").append(`<div id="authordetails">
		<div class="pic"><a href="${meta.user.url}"><img src="${meta.user.profileImage || ""}" width="60" height="60" alt="${meta.user.url ? meta.user.name.split("-")[0] : meta.user.name}"></a></div>
		<div class="thumb_title" style="width: 155px;position: absolute;top: 18px;left: 88px; overflow:hidden;"><h1>By: <a href="${meta.user.url}">${meta.user.url ? meta.user.name.split("-")[0] : meta.user.name}</a></h1></div>
		<div style="display:none">
		<div class="thumb_title"><h1><a href="${meta.user.url}">${meta.user.url ? meta.user.name.split("-")[0] : meta.user.name}</a></h1></div>
		</div>
                <p/>&nbsp;
                <div class="time">${usDate} (UK Format: ${ukDate})</div></div>`)
                                                                jQuery(".movie_options_middle_middle").append(`<div id="sharePublic_${meta.id}">

                                                                        <script type="text/javascript">

                                                                                so2.write("shareembedbtn");
                                                                        <\/script>		
                                                                </div>
                                                        </div>

                                                                if (meta.user.name == user.name) jQuery(".movie_options_top_middle").append(`<div style="float:left;">
                                                        <a href="javascript:editMovie('${meta.id}')" class="edit" style="display:block;"></a>
                                                </div><div style="float:left;"></div><div style="float:left;">
                                                        <a href="javascript:deleteMovie('${meta.id}');" class="delete"></a>
                                                </div>`);
                                                                else jQuery(".movie_options_top_middle").append(`<div style="float:left;">
                                                        <a href="javascript:flagMovie('${meta.id}')" class="inappropriate" style="display:block;"></a>
                                                </div><div style="float:left;"></div>`);
                                                                var so = new SWFObject("/static/animation/old_player.swf?v=456", 
                                                                                       "Player", 550, 384, "10.0.12", "#464646");
                                                                so.useExpressInstall('/static/libs/expressInstall.swf');
                                                                so.addParam("AllowScriptAccess", "always");
                                                                so.addParam("wmode", "transparent");
                                                                so.addVariable("movieOwner", meta.user.name);
                                                                so.addVariable("movieOwnerId", meta.user.id);
                                                                so.addVariable("movieId", meta.id);
                                                                so.addVariable("movieTitle", meta.title);
                                                                so.addVariable("movieDesc", "");
                                                                so.addVariable("userId", user.id || "");
                                                                so.addVariable("username", user.name || "");
                                                                so.addVariable("uemail", "");
                                                                so.addVariable("ut", "klsdfkldsfkljdsf");
                                                                so.addVariable("apiserver", "https://gowdpk.3hj.repl.co/");
                                                                so.addVariable("thumbnailURL", `/movie_thumbs/${meta.id}.png?large=1`);
                                                                so.addVariable("copyable", "0");
                                                                so.addVariable("isPublished", meta.published);
                                                                so.addVariable("ctc", "domo");
                                                                so.addVariable("tlang", "en_US");
                                                                so.addVariable("is_private_shared", meta.pShared);
                                                                so.addVariable("autostart", "1");
                                                                so.addVariable("appCode", "go");
                                                                so.addVariable("is_slideshow", "0");
                                                                so.addVariable("isEmbed", "0");
                                                                so.addVariable("refuser", "");
                                                                so.addVariable("utm_source", params.utm_source || "");
                                                                so.addVariable("uid", params.uid || "");
                                                                so.addVariable("isTemplate", "0");
                                                                so.addVariable("showButtons", "1");
                                                                so.addVariable("averageRating", "0");
                                                                so.addVariable("ratingCount", "0");
                                                                so.addVariable("fb_app_url", "https://gowdpk.3hj.repl.co/");
                                                                so.addVariable("numContact", "");
                                                                so.addParam("scale", "exactfit");
                                                                so.addParam("allowFullScreen","true");
                                                                so.write("playerdiv");
                                                                jQuery.getJSON(`/ajax/videos/${meta.user.name}/list`, (json) => {
                                                                        for (const tbl of json) {

                                                        </div>

                                                                <span class="time">${tbl.durationString}</span>

                                                                <div class="thumb_author">by&nbsp;${tbl.user.url ? `<a href="${tbl.user.url}">${tbl.user.name.split("-")[0]}</a>` : tbl.user.name}</div>	
                                                        </div>
                                                </div>`);
                                                                                }
                                                                        }
                                                                });
                                                                jQuery.getJSON(`/movieList`, (json) => {
                                                                        for (const tbl of json) {
                                                                                if (tbl.user.videomaker == "domo") {
                                                                                        if (tbl.id != meta.id) jQuery("#moretopscored_movielist").append(`<div class="thumb">

                                                                <a href="./movie.html?movieId=${tbl.id}">${tbl.title}</a>

                                                        <div class="movie_thumb">
                                                                <a href="./movie.html?movieId=${tbl.id}">

                                                        </div>
                                                        <div>
                                                                <span class="time">${tbl.durationString}</span>

                                                                <div class="thumb_author">by&nbsp;${tbl.user.url ? `<a href="${tbl.user.url}">${tbl.user.name}</a>` : tbl.user.name}</div>	
                                                        </div>
                                                </div>`);
                                                                                }
                                                                        }
                                                                })

                                                });
