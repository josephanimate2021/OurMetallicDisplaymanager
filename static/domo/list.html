<script>
        jQuery.getJSON('/movieList', (json) => {
                for (const tbl of json) {
                        if (tbl.user.videomaker != "domo") jQuery('#cell_list').append(``);
                        else {
                                jQuery('#no-videos').hide();
                                jQuery('#cell_list').append(`<div class="frame_results" onmouseover="this.className='frame_resultsHover'" onmouseout="this.className='frame_results'">
	    	    <div class="thumb_author"><a href="./movie.html?movieId=${tbl.id}">${tbl.title}</a></div>
	<div class="movie_thumb"><a href="./movie.html?movieId=${tbl.id}"><img src="/movie_thumbs/${tbl.id}.png"/></a>

	</div>
<div>
    <div class="thumb_author">by&nbsp;${tbl.user.url ? `<a href="${tbl.user.url}">${tbl.user.name}</a>` : tbl.user.name}</div>
    <span class="time">${tbl.durationString}</span>
</div>
	    </div>`);
                        }
                }
        });
        jQuery.getJSON('/ajax/userInfo', (user) => {
                if (user) {
                        document.getElementById('login-button').innerHTML = user.name;
                        jQuery('#loginform').hide();
                }
        });
</script>
